<ActionBar title="test">
  <StackLayout orientation="horizontal"
    ios:horizontalAlignment="center"
    android:horizontalAlignment="left">
    <Label text="Create new spending" class="action-label"></Label>
  </StackLayout>
</ActionBar>

<GridLayout columns="100,*" rows="auto,auto,auto,auto,auto">
  <Label text="Category:" col="0" row="0" class="grid-label"></Label>
  <TextField hint="Category" [(ngModel)]="spending.category.name"
    autocapitalizationType="none" col="1" row="0"></TextField>

  <Label text="Amount:" col="0" row="1" class="grid-label"></Label>
  <TextField hint="Amount" [(ngModel)]="spending.amount" col="1" row="1"></TextField>

  <Label text="Date:" col="0" row="2" class="grid-label"></Label>
  <DatePicker verticalAlignment="center" [(ngModel)]="date" col="1" row="2"></DatePicker>

  <Label text="Description:" col="0" row="3" class="grid-label"></Label>
  <TextField hint="Description" [(ngModel)]="spending.description" col="1" row="3"></TextField>

  <Button text="Save" class="submit-button" (tap)="submit()" col="1" row="4"></Button>
</GridLayout>
